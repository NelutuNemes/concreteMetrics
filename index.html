<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Materials Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.0.1/i18next.min.js"></script>

</head>
<body>
    <div class="header">
        <button id="lang-ro" class="lang-btn"><img src="resouces/images/ro-flag.png" alt="Română" width="30"></button>
        <button id="lang-en" class="lang-btn"><img src="resouces/images/uk-flag.png" alt="English" width="30"></button>
    </div>
    <div class="main">
        <div class="container">
            <h3 id="app-title">concreteMetrics</h3>
            <div id="user-container">
            <label for="volume" id="volume-label">Enter required volume (m³)</label>
            <input type="number" id="volume" min=""0.1 step="0.1" placeholder="e.g.,5">

            <label for="concreteClass" id="concreteClass-label">Please choose concrete class</label>
            
            <select name="" id="concreteClass">
                <option value="C8/10">C8/10 (B100)</option>
                <option value="C12/15">C12/15 (B150)</option>
                <option value="C16/20">C16/20 (B200)</option>
                <option value="C20/25">C20/25 (B250)</option>
                <option value="C25/30">C25/30 (B300)</option>
                <option value="C30/37">C30/37 (B350)</option>
            </select>

            <button id="calculate-btn">Calculate</button>

            </div>


            <div id="result"></div>

            <button id="generate-summary-btn">Generate Summary</button>

            <!-- Summary modal -->
             <div id="summary-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" ><p id="close-modal-symbol">&times;</p></span>
                    <h2 id="session-summary">Session summary</h2>
                    <p id="summary-content">Content</p>
                 <button id="print-summary-btn">Print summary</button>
                </div>
             </div>


        </div>

    </div>


    <footer>
        <p>Copyright &copy; 2025 Designed & Developed by Ioan Nemes</p>
        <p></p>
        <p> Built with passion and dedication | Open-source project | Contributions may be accepted in the future!</p>
    </footer>
    


    <script src="script.js"></script>
</body>
</html>
